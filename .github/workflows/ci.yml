name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest ruff

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check src scripts || true

      - name: Run tests
        env:
          PYTHONPATH: src
          # Ensure heavy/optional paths stay off in CI
          FORGE_ENABLE_LCI: '0'
          FORGE_ENABLE_NUMERIC_TESTS: '0'
          FORGE_DEBUG_IO: '0'
        run: |
          pytest -q
