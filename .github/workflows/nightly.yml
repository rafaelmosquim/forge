name: Nightly Numeric

on:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC

jobs:
  nightly-numeric:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run numeric snapshot tests
        env:
          PYTHONPATH: src
          FORGE_ENABLE_NUMERIC_TESTS: '1'
        run: |
          pytest -q -m numeric

