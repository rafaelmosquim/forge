defaults:
  data_dir: datasets/aluminum/baseline
  scenario_file: datasets/aluminum/baseline/scenarios/primary-al.yml
  country_code: BRA
  log_dir: results/logs/aluminum_fgv
  route:
    route_preset: Primary
    stage_key: finished
    demand_qty: 1000
  # Downstream choices shared across the portfolio
  picks_by_material:
    Metallurgical Aluminum: Metallurgical Aluminum from Series 1
    Manufactured Aluminum Products: Direct use of Basic Aluminum Products
    Finished Aluminum Products: No Coating

runs:
  - name: aluminum_rolled_direct_no_coat
    picks_by_material:
      Basic Aluminum Products: Raw Aluminum (rolled)

  - name: aluminum_extruded_direct_no_coat
    picks_by_material:
      Basic Aluminum Products: Raw Aluminum (extrusion)

  - name: aluminum_cast_direct_no_coat
    picks_by_material:
      Basic Aluminum Products: Raw Aluminum (ingot)

blends:
  - name: aluminum_fgv_portfolio
    notes: >
      26.5% hot/cold rolled finished aluminum, 13.5% extruded, 60% casted.
      Downstream path uses direct basic aluminum with no coating.
    components:
      - run: aluminum_rolled_direct_no_coat
        share: 0.265
        label: Hot/cold rolled finished aluminum
      - run: aluminum_extruded_direct_no_coat
        share: 0.135
        label: Extruded finished aluminum
      - run: aluminum_cast_direct_no_coat
        share: 0.6
        label: Casted finished aluminum
