defaults:
  route:
    route_preset: BF-BOF
    stage_key: Finished
    demand_qty: 1000
  country_code: BR
  scenario:
    # Hard cap BF base intensity (before process-gas adjustment)
    energy_int:
      Blast Furnace: 11.0
    # Enable charcoal use in BF chain by remapping fossil solids
    fuel_substitutions:
      Coal: Charcoal
      Coke: Charcoal
    gas_routing:
      direct_use_fraction: 0.5
      electricity_fraction: 0.5
  picks_by_material:
    Nitrogen: Nitrogen Production
    Oxygen: Oxygen Production
    Dolomite: Dolomite Production
    Burnt Lime: Burnt Lime Production
    # Finished processing defaults
    Manufactured Feed (IP4): Stamping/calendering/lamination
    Finished Products: No Coating

runs:
  - name: regular_hot_bf_char
    picks_by_material:
      Liquid Steel: Regular Steel
      Cast Steel (IP1): Continuous Casting (R)
      Raw Products (types): Hot Rolling
      Intermediate Process 3: Bypass Raw→IP3

  - name: regular_cold_bf_char
    picks_by_material:
      Liquid Steel: Regular Steel
      Cast Steel (IP1): Continuous Casting (R)
      Raw Products (types): Hot Rolling
      Intermediate Process 3: Bypass CR→IP3

  - name: regular_rod_bf_char
    picks_by_material:
      Liquid Steel: Regular Steel
      Cast Steel (IP1): Continuous Casting (R)
      Raw Products (types): Rod/bar/section Mill
      Intermediate Process 3: Bypass Raw→IP3

  - name: highalloy_hot_bf_char
    picks_by_material:
      Liquid Steel: Steel Refining (High Alloy)
      Cast Steel (IP1): Continuous Casting (L)
      Raw Products (types): Hot Rolling
      Intermediate Process 3: Bypass Raw→IP3

  - name: highalloy_cold_bf_char
    picks_by_material:
      Liquid Steel: Steel Refining (High Alloy)
      Cast Steel (IP1): Continuous Casting (L)
      Raw Products (types): Hot Rolling
      Intermediate Process 3: Bypass CR→IP3

  - name: highalloy_rod_bf_char
    picks_by_material:
      Liquid Steel: Steel Refining (High Alloy)
      Cast Steel (IP1): Continuous Casting (L)
      Raw Products (types): Rod/bar/section Mill
      Intermediate Process 3: Bypass Raw→IP3

blends:
  - name: finished_portfolio_bf_char
    notes: >
      Charcoal BF-BOF portfolio – 80% Regular, 20% High Alloy; each split 76% Hot Rolling / 24% Rod-Bar,
      and 20% of the Hot Rolling tonnage proceeds to Cold Rolling.
    components:
      - run: regular_hot_bf_char
        share: 0.4864
      - run: regular_cold_bf_char
        share: 0.1216
      - run: regular_rod_bf_char
        share: 0.192
      - run: highalloy_hot_bf_char
        share: 0.1216
      - run: highalloy_cold_bf_char
        share: 0.0304
      - run: highalloy_rod_bf_char
        share: 0.048

