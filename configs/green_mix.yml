# Future green steel "mix LCI" example

defaults:
  data_dir: datasets/steel/likely
  route:
    stage_key: Finished
    demand_qty: 1000
  # Force final processing chain: stamping at IP4, no coating at Finished
  picks_by_material:
    Manufactured Feed (IP4): Stamping/calendering/lamination
    Finished Products: No Coating

runs:
  # ----- 2035 set -----
  - name: mix_BF_1pct_blue_2035
    route:
      route_preset: BF-BOF
    scenario:
      snapshot_year: 2035
      energy_int_schedule:
        rate_pct_per_year: 1.0
      dri_mix: Blue
      fuel_substitutions:
        Coal: Charcoal
        Coke: Charcoal
  - name: mix_DRI_1pct_blue_2035
    route:
      route_preset: DRI-EAF
    scenario:
      snapshot_year: 2035
      energy_int_schedule:
        rate_pct_per_year: 1.0
      dri_mix: Blue
  - name: mix_EAF_1pct_blue_2035
    route:
      route_preset: EAF-Scrap
    scenario:
      snapshot_year: 2035
      energy_int_schedule:
        rate_pct_per_year: 1.0
      dri_mix: Blue

  # ----- 2050 set -----
  - name: mix_BF_1pct_blue_2050
    route:
      route_preset: BF-BOF
    scenario:
      snapshot_year: 2050
      energy_int_schedule:
        rate_pct_per_year: 1.0
      dri_mix: Blue
      fuel_substitutions:
        Coal: Charcoal
        Coke: Charcoal
  - name: mix_DRI_1pct_blue_2050
    route:
      route_preset: DRI-EAF
    scenario:
      snapshot_year: 2050
      energy_int_schedule:
        rate_pct_per_year: 1.0
      dri_mix: Blue
  - name: mix_EAF_1pct_blue_2050
    route:
      route_preset: EAF-Scrap
    scenario:
      snapshot_year: 2050
      energy_int_schedule:
        rate_pct_per_year: 1.0
      dri_mix: Blue

# Provide your weights (shares need not sum to 1; they will be normalized)
blends:
  - name: green_mix_2035_blue_1pct
    components:
      - run: mix_BF_1pct_blue_2035
        share: 0.4
      - run: mix_DRI_1pct_blue_2035
        share: 0.4
      - run: mix_EAF_1pct_blue_2035
        share: 0.2

  - name: green_mix_2050_blue_1pct
    components:
      - run: mix_BF_1pct_blue_2050
        share: 0.4
      - run: mix_DRI_1pct_blue_2050
        share: 0.4
      - run: mix_EAF_1pct_blue_2050
        share: 0.2
