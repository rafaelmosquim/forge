route_preset: Secondary
stage_key: remelt
demand_qty: 1000

# Universal aluminum settings
allow_direct_onsite:
  - Bauxite Mining
  - Pitch Production
  - Coke Production
  - Caustic Soda Production
  - Anode Production (Prebaked)
  - Anode Production (Paste)
  - Cryolite Production (HF)
  - Aluminum Fluoride Production
  - Scrap Melting and Processing

material_credit_map:
  NaOHp:
    target: NaOH
    ratio: 1.0

pre_select_soft:
  Raw Aluminum (extrusion): 1
  Raw Aluminum (ingot): 0

recipe_overrides:
  # Secondary/remelt: rely fully on scrap, no primary ingot
  Remelt Blending:
    inputs:
      Primary Ingot Aluminum: 0.0
      Recycled Aluminum: 1.0
