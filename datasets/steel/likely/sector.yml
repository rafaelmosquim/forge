routes:
  - id: BF-BOF
    label: 'BF-BOF'
    aliases: ['bf', 'bof', 'bf-bof', 'blast furnace']
    disable:
      - 'Electric Arc Furnace'
      - 'Direct Reduction Iron'
    enable:
      - 'Blast Furnace'
      - 'Basic Oxygen Furnace'
  - id: DRI-EAF
    label: 'DRI-EAF'
    aliases: ['dri', 'dri-eaf', 'dri eaf']
    disable:
      - 'Blast Furnace'
    enable:
      - 'Direct Reduction Iron'
      - 'Electric Arc Furnace'
    feed_mode: 'dri'
  - id: EAF-Scrap
    label: 'EAF-Scrap'
    aliases: ['scrap', 'eaf-scrap', 'eaf scrap']
    disable:
      - 'Blast Furnace'
      - 'Basic Oxygen Furnace'
      - 'Direct Reduction Iron'
    enable:
      - 'Electric Arc Furnace'
    feed_mode: 'scrap'
  - id: External
    label: 'External'
    aliases: ['external']
    disable:
      - 'Blast Furnace'
      - 'Basic Oxygen Furnace'
      - 'Direct Reduction Iron'
      - 'Electric Arc Furnace'
      - 'Coke Production'

process_roles:
  Blast Furnace:
    - primary
    - gas_source
  Basic Oxygen Furnace:
    - primary
  Direct Reduction Iron:
    - primary
  Electric Arc Furnace:
    - primary
  Coke Production:
    - gas_source
  Utility Plant:
    - utility

costing:
  external_purchase_rows:
