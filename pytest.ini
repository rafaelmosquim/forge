[pytest]
addopts = -q -m "not slow"
testpaths = tests
python_files = test_*.py
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    integration: integration tests that may rely on full core behavior
    slow: slow tests (skipped by default)
    numeric: numeric snapshot tests (opt-in via FORGE_ENABLE_NUMERIC_TESTS=1)
